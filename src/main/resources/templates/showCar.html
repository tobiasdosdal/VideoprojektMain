<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Car</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{style.css}">
</head>
<body>
<div class="container">
    <div class="square">
        <img th:src="@{'/img/' + ${car.image}}" alt="Car Image" />
        <div>
            <label>ID:</label>
            <span th:text="${car.id}">ID</span>
        </div>
        <div>
            <label>Brand:</label>
            <span th:text="${car.brand}">Brand</span>
        </div>
        <div>
            <label>Age:</label>
            <span th:text="${car.age}">Age</span>
        </div>
        <div>
            <label>Type:</label>
            <span th:text="${car.type}">Type</span>
        </div>
        <div>
            <label>Color:</label>
            <span th:text="${car.colour}">Color</span>
        </div>
        <div>
            <label>Licenseplate:</label>
            <span th:text="${car.licenseplate}">Licenseplate</span>
        </div>
    </div>
    <a th:href="@{/}" class="btn">Back</a>
</div>
</body>
</html>
